<div class="side-nav-content">  
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus }">
      <li class="nav-list-item" *ngFor="let item of list">
        <i class="{{item.icon}}"></i>
        <span>
          <a (click)="navigateTo(item)" *ngIf="item.name !== 'Reimbursement'">{{item.name}}</a>
          <div class="dropdown" *ngIf="item.name === 'Reimbursement'">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              {{item.name}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let dropdownItem of item.dropdownItems" class="dropdown-item">
                <a (click)="navigateToAboutDropdownItem(dropdownItem)">{{dropdownItem.name}}</a>
              </li>
            </ul>
          </div>
        </span>
      </li>
    </ul>
</div>
